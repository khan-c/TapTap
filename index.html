<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jsProject</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  </head>
  <body>
    <audio id="bg-audio" src="./sounds/bg-loop.wav" autoplay loop></audio>
    <audio id="pop" src="./sounds/pop.mp3"></audio>

    <div class="menu-modal">
      <div class="menu">
        <h1 id="name">TapTap</h1>
        <button id="play" type="button" name="button">Play</button>
        <button id="how-to" type="button" name="button">How To Play</button>
        <button id="stats" type="button" name="button">High Scores</button>
        <p class="ion-android-volume-off mute hidden"></p>
        <p class="ion-android-volume-up mute"></p>
      </div>
    </div>

    <div class="pause-modal hidden">
      <div class="pause-menu">
        <h1>Paused</h1>
        <button id="resume" type="button" name="button">Resume</button>
        <button id="quit" type="button" name="button">Quit</button>
        <p class="ion-android-volume-off mute hidden"></p>
        <p class="ion-android-volume-up mute"></p>
      </div>
    </div>

    <div class="gameover-modal hidden">
      <div class="gameover-menu">
        <h1 class="game-over-title">Game Over</h1>
        <div class="game-stats">
          <h2 id="score"></h2>
          <h4 id="accuracy"></h4>
          <h4 id="missed"></h4>
        </div>
        <form class="player-name" action="index.html" method="post">
          <input
            id="name-input"
            type="text"
            placeholder="enter your name"
            autocomplete="off">
          <input class="submit" type="submit" value="Enter">
        </form>
        <div class="game-over-buttons">
          <button id="restart" type="button" name="button">Restart</button>
          <button class="main-menu" type="button" name="button">Main Menu</button>
        </div>
      </div>
    </div>

    <div class="stats-modal hidden">
      <div class="stats-page">
        <h1 class="stats-title">High Scores</h1>
        <!-- <div class="stats-data"> -->
          <!-- <h4 id="aScore"></h4>
          <h4 id="aAccuracy"></h4>
          <h4 id="aMissed"></h4>
          <h3>High Scores</h3> -->
          <ul id="stats-info"></ul>
        <!-- </div> -->
        <button class="main-menu" type="button" name="button">Main Menu</button>
      </div>
    </div>

    <canvas id="myCanvas"></canvas>

    <script src="bundle.js"></script>

  </body>
</html>
